<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>MLOps Prediction App</title>
<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f8f9fa;
    color: #333;
}

.container {
    max-width: 600px;
    margin: 50px auto;
    background: #ffffff;
    padding: 20px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
}

h1 {
    text-align: center;
    color: #007bff;
}

form {
    display: flex;
    flex-direction: column;
}

label {
    margin: 10px 0 5px;
}

input, select, button {
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
}

button {
    background-color: #007bff;
    color: white;
    border: none;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

.output {
    text-align: center;
    margin-top: 20px;
    font-weight: bold;
    font-size: 18px;
}

.output.positive {
    color: green;
}

.output.negative {
    color: red;
}

.error {
    color: red;
    text-align: center;
    font-weight: bold;
    margin-top: 20px;
}
</style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Prediction App</h1>
        <form method="post">
            <label for="Departure_Delay">Departure Delay</label>
            <input type="number" step="0.01" name="Departure_Delay" required>

            <label for="Arrival_Delay">Arrival Delay</label>
            <input type="number" step="0.01" name="Arrival_Delay" required>

            <label for="Online_Boarding">Online Boarding</label>
            <select name="Online_Boarding" required>
                <option value="0">Very Poor</option>
                <option value="1">Poor</option>
                <option value="2">Average</option>
                <option value="3">Good</option>
                <option value="4">Excellent</option>
                <option value="5">Outstanding</option>
            </select>

            <label for="Inflight_wifi_service">Inflight WiFi Service</label>
            <select name="Inflight_wifi_service" required>
                <option value="0">Very Poor</option>
                <option value="1">Poor</option>
                <option value="2">Average</option>
                <option value="3">Good</option>
                <option value="4">Excellent</option>
                <option value="5">Outstanding</option>
            </select>

            <label for="Class">Class</label>
            <select name="Class" required>
                <option value="0">Business</option>
                <option value="1">Eco</option>
                <option value="2">Eco-Plus</option>
            </select>

            <label for="Type_of_Travel">Type of Travel</label>
            <select name="Type_of_Travel" required>
                <option value="0">Business</option>
                <option value="1">Personal</option>
            </select>

            <label for="Inflight_entertainment">Inflight Entertainment</label>
            <select name="Inflight_entertainment" required>
                <option value="0">Very Poor</option>
                <option value="1">Poor</option>
                <option value="2">Average</option>
                <option value="3">Good</option>
                <option value="4">Excellent</option>
                <option value="5">Outstanding</option>
            </select>

            <label for="Seat_Comfort">Seat Comfort</label>
            <select name="Seat_Comfort" required>
                <option value="0">Very Poor</option>
                <option value="1">Poor</option>
                <option value="2">Average</option>
                <option value="3">Good</option>
                <option value="4">Excellent</option>
                <option value="5">Outstanding</option>
            </select>

            <label for="Leg_room_service">Leg Room Service</label>
            <select name="Leg_room_service" required>
                <option value="0">Very Poor</option>
                <option value="1">Poor</option>
                <option value="2">Average</option>
                <option value="3">Good</option>
                <option value="4">Excellent</option>
                <option value="5">Outstanding</option>
            </select>

            <label for="On_board_service">Onboard Service</label>
            <select name="On_board_service" required>
                <option value="0">Very Poor</option>
                <option value="1">Poor</option>
                <option value="2">Average</option>
                <option value="3">Good</option>
                <option value="4">Excellent</option>
                <option value="5">Outstanding</option>
            </select>

            <label for="Cleanliness">Cleanliness</label>
            <select name="Cleanliness" required>
                <option value="0">Very Poor</option>
                <option value="1">Poor</option>
                <option value="2">Average</option>
                <option value="3">Good</option>
                <option value="4">Excellent</option>
                <option value="5">Outstanding</option>
            </select>

            <label for="Ease_of_online_Booking">Ease of Online Booking</label>
            <select name="Ease_of_online_Booking" required>
                <option value="0">Very Poor</option>
                <option value="1">Poor</option>
                <option value="2">Average</option>
                <option value="3">Good</option>
                <option value="4">Excellent</option>
                <option value="5">Outstanding</option>
            </select>

            <button type="submit">Predict</button>
        </form>

        {% if prediction is not none %}
            {% if prediction == 0 %}
                <h2 class="output negative">Prediction: Not Satisfied</h2>
            {% elif prediction == 1 %}
                <h2 class="output positive">Prediction: Satisfied</h2>
            {% endif %}
        {% elif error is not none %}
            <h2 class="error">Error: {{ error }}</h2>
        {% endif %}
    </div>
</body>
</html>
